version: '3'
services:
  gateway:
    container_name: gateway
    build: 
     context: ./gateway
    volumes:
      - ./gateway:/app
    ports:
      - 5000:5000

  php:
    container_name: php
    build: 
      context: ./docker/php
    volumes:
      - './nginx:/var/www/html'
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - './nginx:/var/www/html'
      - './docker/nginx/conf.d:/etc/nginx/conf.d'
  mysql:
    container_name: mySQL
    image: mysql:8
    volumes:
      - './docker/volume/mysql:/var/lib/mysql'
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'user'
      MYSQL_ROOT_PASSWORD: 'user'
  phpmyadmin:
    container_name: myAdmin
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - 3835:80
    depends_on:
      -  "mysql"
    environment:
    #  - PMA_ARBITRARY=1
    #  - PMA_USER=sasa
    #  - PMA_PASSWORD=sasa
      - MYSQL_PASSWORD=user
      - MYSQL_ROOT_PASSWORD=user
      - PMA_HOST=mysql
  mongo:
    container_name: Mongo
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  mongo-express:
    container_name: Mongo-UI
    image: mongo-express:latest
    restart: always
    ports:
      - 8081:8081
    depends_on:
      -  "mongo"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_BASICAUTH: false